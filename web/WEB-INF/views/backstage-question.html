	<script>
		 $(function(){
   $(".btn_nav").on("click",function(){
     $(this).siblings(".smenu").toggleClass("maxmore");
     $(this).parent().siblings(".item").find(".smenu").removeClass("maxmore");
   });
 })
 $(function(){
 $('.summernote').summernote({
        height: 100,
        tabsize: 2,
        lang: 'zh-CN'
    });
});
$(function(){
	$('.click-question').on('click',function(){
          $('.question-box').toggleClass('none');
	})
})
$(document).ready(function(){		
	$(".ui-select").selectWidget({
		change       : function (changes) {
			return changes;
		},
		effect       : "slide",
		keyControl   : true,
		speed        : 200,
		scrollHeight : 250
	});
	
});
let userInfo={};
$(function(){
	$(".indication-first .btn-primary").on("click",function(){
		$(".question-box").css("display","block");
	});
	$(".question-box>.glyphicon.glyphicon-remove").on("click",function(){
       $(this).parent().hide();
	});
	$.ajax({
		url:"/Info/getUserInfoWithUserId",
		method:"get",
		async:"false",
		success:function (data) {
			userInfo=JSON.parse(data);
		}
	})
	$.get("/Login/getSessionID",{},function (user) {
		if(user===""){
			alert("您还未登录，请尽快登录");
		}else{
			$("#login").css("visibility","hidden");
			$("#user").css("display","block");
		}
	})
});

$("#submitQuestion").on("click",function () {
	let content=$(".note-editing-area>.note-editable.panel-body").html();
	alert(userInfo.user_id);
	alert(userInfo.id);
	$.post("/Info/storeQuestion",{
		title:content,
		user_idNum:userInfo.id,
		user_id:userInfo.user_id,
		sort:0
	},function (data) {
		alert(data);
	})
})
		 $("#search").click(function () {
			 location.assign("/view/search_presentation");
		 })

	</script>
